<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Spotify - Web Player: Music for everyone</title>
        <link rel="stylesheet" href="CSS/style.css">
        <link rel="stylesheet" href="CSS/utility.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&family=Roboto:wght@100;300;400;500;700&display=swap"
            rel="stylesheet">
    </head>
    <body>
        <div class="container flex bg-black">
            <div class="left">
                <div class="close">
                    <img width="30" class="invert" src="images/close.svg" alt>
                </div>
                <div class="home bg-grey rounded m-1 p-1">
                    <div class="logo"><img class="invert" src="images/logo.svg"
                            alt></div>
                    <ul>
                        <li><img class="invert" src="images/home.svg"
                                alt="home">Home</li>
                        <li><img class="invert" src="images/search.svg"
                                alt="search">Search</li>
                    </ul>
                </div>
                <div class="library bg-grey rounded m-1 p-1">
                    <div class="heading">
                        <img class="invert" src="images/playlist.svg" alt>
                        <h2>
                            Your Library
                        </h2>
                    </div>

                    <div class="songlist">
                        <ul>

                        </ul>
                    </div>

                    <div class="footer">
                        <div><a
                                href="https://www.spotify.com/legal/cookies-policy/"
                                target="_blank"><span>Cookies</span></a></div>
                    </div>
                </div>

            </div>
            <div class="right bg-grey rounded">
                <div class="header">
                    <div class="nav">
                        <div class="hamburgerCont">
                            <img width="40" class="invert hamburger"
                                src="images/hamburger.svg" alt>
                            <div class="icons">
                                <img class="invert" src="images/left.svg" alt>
                                <img class="invert" src="images/right.svg" alt>
                            </div>
                        </div>
                    </div>
                    <div class="buttons">
                        <button class="signup-btn">Sign up</button>
                        <button class="login-btn">Log in</button>
                    </div>
                </div>
                <div class="spotify-Playlists">
                    <h1>Spotify Playlists</h1>
                    <div class="cardcontainer">
                        <!-- <div data-folder="english" class="card">
                            <div class="play">
                                <img src="images/playbutton.svg" alt>
                            </div>
                            <img src="images/first-img.jpeg" alt>
                            <h2>Dinner with Friends</h2>
                            <p>The perfect<br>soundtrack to those...</p>
                        </div> -->

                        <div class="playbar">
                            <div class="seekbar">
                                <div class="circle">

                                </div>
                            </div>
                            <div class="abovebar">

                                <div class="songinfo">

                                </div>
                                <div class="songbuttons">
                                    <img width="29" class="invert" id="previous"
                                        src="images/previous.svg" alt>
                                    <img width="29" class="invert" id="play"
                                        src="images/play.svg"
                                        alt>
                                    <img width="29" class="invert" id="next"
                                        src="images/next.svg"
                                        alt>
                                </div>
                                <div class="timevol">

                                    <div class="songtime">

                                    </div>
                                    <div class="volume">
                                        <img width="25" class="invert volimg"
                                            src="images/volume.svg" alt>
                                        <div class="range">
                                            <input type="range" name="volume">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="JS/script.js"></script>
    </body>
</html>
